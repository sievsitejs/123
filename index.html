<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Basketbola Punktu Skaitītājs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Basketbola Punktu Skaitītājs</h1>
  </header>
  <nav>
    <button onclick="goToHistory()">Skatīt punktu vēsturi</button>
  </nav>
  <div class="container">
    <div class="team" id="team1">
      <input type="text" placeholder="1. komandas nosaukums" id="team1Name">
      <h2 id="team1Display">Komanda 1</h2>
      <p>Punkti: <span id="score1">0</span></p>
      <div class="buttons">
        <button onclick="updateScore(1, 1)">+1</button>
        <button onclick="updateScore(1, 2)">+2</button>
        <button onclick="updateScore(1, 3)">+3</button>
        <button onclick="updateScore(1, -1)">-1</button>
        <button onclick="updateScore(1, -2)">-2</button>
        <button onclick="updateScore(1, -3)">-3</button>
      </div>
    </div>
    <div class="team" id="team2">
      <input type="text" placeholder="2. komandas nosaukums" id="team2Name">
      <h2 id="team2Display">Komanda 2</h2>
      <p>Punkti: <span id="score2">0</span></p>
      <div class="buttons">
        <button onclick="updateScore(2, 1)">+1</button>
        <button onclick="updateScore(2, 2)">+2</button>
        <button onclick="updateScore(2, 3)">+3</button>
        <button onclick="updateScore(2, -1)">-1</button>
        <button onclick="updateScore(2, -2)">-2</button>
        <button onclick="updateScore(2, -3)">-3</button>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Punktu Skaitītājs</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
